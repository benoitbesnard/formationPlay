@* hello Template File *@
@(name: String)

@import org.apache.commons.lang3.StringUtils
@import scala.collection.immutable.List

@capitalize(name: String) = {
	@StringUtils.capitalize(name)
}

@main("Hello") {
	<h1>Hello @capitalize(name)!</h1>
	<ul>
	@for(int <- List.range(0,10,2)) {
		<li>@int</li>
	}
	</ul>
}
